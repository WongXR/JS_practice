			window.onload = function() {
				setInterval(getTime, 500);
				function getTime() {
					var Time = new Date();

					var Month = Time.getMonth() + 1;
					var Day = Time.getDay();
					var Hours = Time.getHours();
					var Min = Time.getMinutes();
					var Sec = Time.getSeconds();
					var Week = Time.getDay();

					Month = zero(Month);
					Day = zero(Day);
					Hours = zero(Hours);
					Min = zero(Min);
					Sec = zero(Sec);

//					}
//					if(Week == 5) {
//						Week = "星期五";

//					}
//document.body.innerHTML = Year + "年" + Month + "月" + Day + "日" + Hours + "时" + Min + "分" + Sec + "秒" + Week;

					arrWeek =[ "星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
					document.body.innerHTML = 
					Year + "年" + Month + "月" + Day + "日" + 
					Hours + "时" + Min + "分" + Sec + "秒" 
					+arrWeek[Week];
				}
				getTime();
				function zero(i) {
					if(i < 10) {
						return "0" + i;
					} else {
						return "" + i;
					}
				}
			}
		</script>
