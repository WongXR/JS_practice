<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>无标题文档</title>
		<style>
			div{
				width:300px;
				height:300px;
				margin:100px auto;
				background:pink;
				display: none;
			}
		</style>
	</head>
	<script>
		window.onload = function(){
			var oImg = document.getElementById("ad");
			setTimeout(function(){
				oImg.style.display = "block";
				setTimeout(function(){
					oImg.style.display = "none";
				},3000);
			},2000);
		}
		
	</script>
	<body>
		<div id="ad"></div>
	</body>

</html>
