	<script>
		window.onload = function (){
			var ainput = document.getElementsByTagName("input");
			var arr = ["A","B","C","D"];
			
			for(var i=0;i<arr.length;i++){
				ainput[i].num = 0;
				ainput[i].onclick = function(){
					this.value = arr[this.num];
					this.num++;
					if(this.num == arr.length){
						this.num = 0;
					}
				}
				
			}
		}
